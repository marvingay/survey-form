<!DOCTYPE html>
<html>
    <head>
        <title>Sports Survey</title>
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <main class='main'>
        <header class='header'>
            <h1 id='title'>TBR Sports Betting Survey</h1>

            <p id='description'>For our launch, we are gathering sports interest information to cultivate and refine the user experience.</p>
        </header>

        <section class='survey'>
            <form id='survey-form' action="">
                <div class='form'>
                    <label id='name-label' for="name">Name</label>
                    <input type="text" id='name' name='fullname' placeholder='Enter your full name' required>
                </div>
                <div class='form'>
                    <label id='email-label' for="email">E-mail</label>
                    <input type="email" id='email' name='email' placeholder='E-mail Address' required>
                </div>
                <div class='form'>
                    <label id='number-label' for="age">Age (optional)</label>
                    <input type="number" id='number' min='18' max='100' placeholder='Age'>
                </div>
                <div class='form'>
                    <label for="country">Country</label>
                    <select id='dropdown' name='country'>                
                        <option value="united states">United States</option>
                        <option value="canada">Canada</option>
                        <option value="mexico">Mexico</option>
                    </select>
                </div>

                <div class='form' id='bet-type'>
                    <p>What type of sports bettor do you identify as?</p>
                    <div>
                        <input type="radio" name='pro-am' value='professional'><label>Professional</label>
                    </div>
                    <div>
                        <input type="radio" name='pro-am' value='recreational'><label>Recreational</label>
                    </div>
                </div>

                <div class='form' id='fav-sport'>
                    <p>Which of the sports, from the list below, do you like?</p>
                    <div>
                    <input type="checkbox" value='football' id='f'><label>American football</label>
                    </div>
                    <div>
                    <input id='bball' type="checkbox" value='basketball'><label >Basketball</label>
                    </div>
                    <div>
                    <input type="checkbox" value='soccer'><label>Soccer</label>
                    </div>
                    <div>
                    <input type="checkbox" value='tennis'><label>Tennis</label>
                    </div>
                    <div>
                    <input type="checkbox" value='baseball'><label>Baseball</label>
                    </div>
                    <div>
                    <input type="checkbox" value='golf'><label>Golf</label>
                    </div>
                </div>

                <div class='form'>
                    <p>Do you have any additional comments?</p>
                    <textarea cols='40' rows='6' placeholder='Enter additional comments here'></textarea>
                </div>

                <div class='form'>
                    <button id='submit' type='submit'>Submit</button>
                </div>
            </form>
        </section>
    </main>
    </body>
</html>
